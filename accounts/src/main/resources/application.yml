server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/
    username: root
    password: root
  jpa:
    show-sql: true
    defer-datasource-initialization: true
  config:
    import: "optional:configserver:http://localhost:8071/"


